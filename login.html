
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Rahul's Chess</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Full-page background styling */
    body {
      background-image: url('chess2.jpg'); /* Use your image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh; /* Full height */
      display: flex;
      justify-content: center;
      align-items: flex-start; /* Moves the login box upward */
      padding-top: 80px; /* Adjust upward position */
      font-family: Arial, sans-serif;
    }

    /* Login container */
    .login-container {
      background: rgba(0, 0, 0, 0.7); /* Semi-transparent black */
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      color: white;
      width: 300px;
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    input {
      background: white;
      color: black;
    }

    button {
      background: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login to Rahul's Chess</h2>
    <form onsubmit="handleLogin(event)">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p id="login-status"></p>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault();
      const correctUsername = "rahul";
      const correctPassword = "chess123";

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === correctUsername && password === correctPassword) {
        document.getElementById("login-status").innerHTML = "<p style='color: green;'>Login successful! Redirecting...</p>";
        setTimeout(() => { window.location.href = "game.html"; }, 1500);
      } else {
        document.getElementById("login-status").innerHTML = "<p style='color: red;'>Invalid username or password.</p>";
      }
    }
  </script>
</body>
</html>
